<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navbar z trzema stronami</title>
    <style>
        /* Stylowanie navbara */
        .navbar {
            display: flex;
            justify-content: space-around;
            background-color: #333;
            padding: 10px;
        }

        .navbar a {
            color: white;
            text-decoration: none;
            padding: 10px 20px;
        }

        .navbar a:hover {
            background-color: #575757;
            border-radius: 5px;
        }

        /* Stylowanie zawartości stron */
        .content {
            padding: 20px;
            display: none;
        }

        .content.active {
            display: block;
        }
    </style>
</head>
<body>

    <!-- Navbar -->
    <div class="navbar">
        <a href="#" data-page="home">Strona Główna</a>
        <a href="#" data-page="about">O Nas</a>
        <a href="#" data-page="contact">Kontakt</a>
    </div>

    <!-- Zawartość stron -->
    <div id="home" class="content active">
        <h1>Strona Główna</h1>
        <p>Witaj na stronie głównej!</p>
    </div>

    <div id="about" class="content">
        <h1>O Nas</h1>
        <p>Dowiedz się więcej o nas.</p>
    </div>

    <div id="contact" class="content">
        <h1>Kontakt</h1>
        <p>Skontaktuj się z nami.</p>
    </div>

    <script>

    </script>

</body>
</html>
