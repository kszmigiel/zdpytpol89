<!DOCTYPE html>
<html lang="pl">

            align-items: center;
            height: 100vh;
            flex-direction: column;
        }
        .container {
            background-color: #ffffff;
            padding: 20px;

            width: 150px;
            height: 150px;
            border-radius: 50%;
            object-fit: cover;
            margin-bottom: 15px;
        }

        h1 {
            color: #333;
            margin: 10px 0;
        }
        p {
            color: #555;
            margin: 5px 0;
        }
        a {
            color: #0077b5;
            text-decoration: none;
            font-weight: bold;
        }
        a:hover {
            text-decoration: underline;
        }
    </style>
</head>

        <img src="twoje-zdjecie.jpg" alt="Moje zdjęcie" class="profile-img">
